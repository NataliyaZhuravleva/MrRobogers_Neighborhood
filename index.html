<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
  <script src="assets/js/jquery-3.5.1.js"></script>
  <script src="assets/js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>

    <form id="form">
      <div class="form-group">
        <label for="input">Please enter a number here:</label>
        <input class="form-control" id="input" type="number">
      </div>
      <div class="form-group">
        <label for="name">Please enter your name:</label>
        <input class="form-control" id="name">
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn">Get Result</button><br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn" id="reverse_result_btn">Reverse Result</button><br>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span id="result_title">The result is:</span>
          <span id="result"></span>
          <span id="reverse_result_title">The reverse result is:</span>
          <span id="reverse_result"></span>
          <span id="warning">Please, enter the number greater or equal 0.</span>
          <div id="warning_name">Please, enter your name.</div>
          <span id="warning_get_result">Please, get result first!</span>
        </div>
      </div>


    </form>
  </div>
</body>

</html>
